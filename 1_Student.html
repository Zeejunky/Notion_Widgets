<!DOCTYPE html>
<html>
<head>
    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button {
            background-color: purple;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        .button:last-child {
            margin-right: 0;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('Copied to clipboard: ' + text);
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="copyToClipboard('Button 1')">Button 1</button>
        <button class="button" onclick="copyToClipboard('Button 2')">Button 2</button>
        <button class="button" onclick="copyToClipboard('Button 3')">Button 3</button>
        <button class="button" onclick="copyToClipboard('Button 4')">Button 4</button>
        <button class="button" onclick="copyToClipboard('Button 5')">Button 5</button>
        <button class="button" onclick="copyToClipboard('Button 6')">Button 6</button>
        <button class="button" onclick="copyToClipboard('Button 7')">Button 7</button>
        <button class="button" onclick="copyToClipboard('Button 8')">Button 8</button>
        <button class="button" onclick="copyToClipboard('Button 9')">Button 9</button>
        <button class="button" onclick="copyToClipboard('Button 10')">Button 10</button>
    </div>
</body>
</html>
