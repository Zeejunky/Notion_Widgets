<!DOCTYPE html>
<html>
<head>
    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button {
            background-color: purple;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            resize: both;
            overflow: auto;
            min-width: 100px;
            min-height: 10px;
        }

        .button:last-child {
            margin-right: 0;
        }
    </style>
    <script>
        function copyToClipboard(textareaId) {
            var copyText = document.getElementById(textareaId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            alert("Text copied to clipboard: " + copyText.value);
        }
    </script>
</head>
<body>
